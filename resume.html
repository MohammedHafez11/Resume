<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resume Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="main"></div>
    <nav class="navbar bg-black">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-and-toggler">
                    <a href="index.html" class="navbar-brand">
                        <img style="background-color: white;" src="assets/images/curriculum-vitae.png" alt=""
                            class="navbar-brand-icon">
                        <span class="navbar-brand-text text-white">RESUME <span>.</span>
                    </a>


                </div>
            </div>
        </div>
    </nav>

    <section id="about-sc">
        <div class="container">
            
                <form action="" class="cv-form" id="cv-form">

                        <div class="form">

                            <p class="title">About</p>
                           
                            <div class="flex">
                                <label>
                                    <input name="firstname" type="text" class="input form-control firstname" id=""
                                        onkeyup="generateCV()" placeholder="e.g. John">
                                    <span>Firstname</span>
                                </label>

                                <label>
                                    <input name="middlename" type="text" class="input form-control middlename" id=""
                                        onkeyup="generateCV()" placeholder="e.g. Herbert">
                                    <span>Middle Name</span>
                                </label>
                                <label>
                                    <input name="lastname" type="text" class="input form-control lastname" id=""
                                        onkeyup="generateCV()" placeholder="e.g. Doe">
                                    <span>Last Name</span>
                                </label>
                                <label>
                                    <input name="designation" type="text" class="input form-control designation" id=""
                                        onkeyup="generateCV()" placeholder="e.g. Sr.Accountants">
                                    <span>Designation</span>
                                </label>
                                <label>
                                    <input name="address" type="text" class="input form-control address" id=""
                                        onkeyup="generateCV()" placeholder="e.g. Lake Street-23">
                                    <span>Address</span>
                                </label>
                                <label>
                                    <input name="email" type="text" class="input form-control email" id=""
                                        onkeyup="generateCV()" placeholder="e.g. johndoe@gmail.com">
                                    <span>Email</span>
                                </label>
                                <label>
                                    <input name="phoneno" type="text" class="input form-control phoneno" id=""
                                        onkeyup="generateCV()" placeholder="e.g. 456-768-798, 567.654.002">
                                    <span>Phone No:</span>
                                </label>
                                <label>
                                    <input name="summary" type="text" class="input form-control summary" id=""
                                        onkeyup="generateCV()" placeholder="e.g. Doe">
                                    <span>Summary</span>
                                </label>
                                
                                
                                <label>
                                    <input name="image" type="file" class="input form-control image" id="" accept="image/*"
                                        onchange="previewImage()">
                                    <span>Your Image</span>
                                </label>
                            </div>


                        </div>
                        <div class="form">
                            <p class="title">Achievements </p>
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-a">
                                    <div data-repeater-item>
                                        <div class="flex">
                                        <label>
                                            <input name="achieve_title" type="text"
                                                class="input form-control achieve_title" id="" onkeyup="generateCV()"
                                                placeholder="e.g. johndoe@gmail.com">
                                            <span>Title</span>
                                        </label>
                                        <label>
                                            <input name="achieve_description" type="text"
                                                class="input form-control achieve_description" id=""
                                                onkeyup="generateCV()" placeholder="e.g. johndoe@gmail.com">
                                            <span>Description</span>
                                        </label>
                                        </div>
                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                                <button type="button" data-repeater-create value="Add"
                                    class="repeater-add-btn">+</button>

                            </div>
                        </div>

                        <div class="form">
                            <p class="title">Experience </p>
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-b">
                                    <div data-repeater-item>
                                        <div class="flex">
                                        <label>
                                            <input name="exp_title" type="text" class="input form-control exp_title"
                                                id="" onkeyup="generateCV()">
                                            <span>Title</span>

                                        </label>
                                        <label>
                                            <input name="exp_organization" type="text"
                                                class="input form-control exp_organization" id=""
                                                onkeyup="generateCV()">
                                            <span>Company / Organization</span>

                                        </label>
                                        <label>
                                            <input name="exp_location" type="text"
                                                class="input form-control exp_location" id="" onkeyup="generateCV()">
                                            <span>Location</span>

                                        </label>
                                        <label>
                                            <input name="exp_start_date" type="date"
                                                class="input form-control exp_start_date" id="" onkeyup="generateCV()">
                                            <span>Start Date</span>

                                        </label>
                                        <label>
                                            <input name="exp_end_date" type="date"
                                                class="input form-control exp_end_date" id="" onkeyup="generateCV()">
                                            <span>End Date</span>

                                        </label>
                                        <label>
                                            <input name="exp_description" type="text"
                                                class="input form-control exp_description" id="" onkeyup="generateCV()">
                                            <span>Description</span>

                                        </label>
                                    </div>
                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>

                                    </div>

                                </div>
                                <button type="button" data-repeater-create value="Add"
                                    class="repeater-add-btn">+</button>

                            </div>

                        </div>

                        <div class="form">
                            <p class="title">Education</p>
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-c">
                                    <div data-repeater-item>
                                        <div class="flex">
                                        <label>
                                            <input name="edu_school" type="text" class="input form-control edu_school"
                                                    id="" onkeyup="generateCV()">
                                            <span>School</span>

                                        </label>
                                        <label>
                                            <input name="edu_degree" type="text" class="input form-control edu_degree"
                                            id="" onkeyup="generateCV()">
                                            <span>Degree</span>

                                        </label>
                                        <label>
                                            <input name="edu_city" type="text" class="input form-control edu_city" id=""
                                                    onkeyup="generateCV()">
                                            <span>City</span>

                                        </label>
                                        <label>
                                            <input name="edu_start_date" type="date"
                                                    class="input form-control edu_start_date" id="" onkeyup="generateCV()">
                                            <span>Start Date</span>

                                        </label>
                                        <label>
                                            <input name="edu_graduation_date" type="date"
                                                    class="input form-control edu_graduation_date" id=""
                                                    onkeyup="generateCV()">
                                            <span>End Date</span>

                                        </label>
                                        <label>
                                            <input name="edu_description" type="text"
                                            class="input form-control edu_description" id="" onkeyup="generateCV()">
                                            <span>Description</span>

                                        </label>
                                    </div>
                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                                <button type="button" data-repeater-create value="Add"
                                    class="repeater-add-btn">+</button>
                            </div>
                            
                        </div>

                        <div class="form">
                            <p class="title">Projects</p>
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-d">
                                    <div data-repeater-item>
                                        <div class="flex">
                                        <label>
                                            <input name="proj_title" type="text" class="input form-control proj_title"
                                                    id="" onkeyup="generateCV()">
                                            <span>Project Name</span>

                                        </label>
                                        <label>
                                            <input name="proj_link" type="text" class="input form-control proj_link" id=""
                                                    onkeyup="generateCV()">
                                            <span>Project link</span>

                                        </label>
                                        <label>
                                            <input name="proj_description" type="text"
                                                    class="input form-control proj_description" id="" onkeyup="generateCV()">
                                            <span>Description</span>

                                        </label>
                                    </div>
                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                                <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>

                            </div>
                        </div>
                    
                        <div class="form">
                            <p class="title">Skills</p>
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-e">
                                    <div data-repeater-item>
                                        <div class="flex">
                                            <label>
                                                <input name="skill" type="text" class="input form-control skill" id=""
                                                onkeyup="generateCV()">
                                                <span>Skill</span>
    
                                            </label>
                                            <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                            </div>
                                    </div>
                                </div>
                                <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>

                            </div>
                        </div>


                    

                    
                </form>
            
        </div>
    </section>

    <section style="margin-top: 30px;" id="preview-sc" class="print_area">
        <div class="container">
            <div class="preview-cnt">
                <div style="background-color: rgba(223, 223, 223, 0.1);" class="preview-cnt-l text-white">
                    <div class="preview-blk">
                        <div class="preview-image">
                            <img src="" alt="" id="image_dsp">
                        </div>
                        <div class="preview-item preview-item-name">
                            <span class="preview-item-val fw-6" id="fullname_dsp"></span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-item-val text-uppercase fw-6 ls-1" id="designation_dsp"></span>
                        </div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>about</h3>
                        </div>
                        <div class="preview-blk-list">
                            <div class="preview-item">
                                <span class="preview-item-val" id="phoneno_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="email_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="address_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="summary_dsp"></span>
                            </div>
                        </div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>skills</h3>
                        </div>
                        <div class="skills-items preview-blk-list" id="skills_dsp">
                            <!-- skills list here -->
                        </div>
                    </div>
                </div>

                <div class="preview-cnt-r bg-white">
                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Achievements</h3>
                        </div>
                        <div class="achievements-items preview-blk-list" id="achievements_dsp"></div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>educations</h3>
                        </div>
                        <div class="educations-items preview-blk-list" id="educations_dsp"></div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>experiences</h3>
                        </div>
                        <div class="experiences-items preview-blk-list" id="experiences_dsp"></div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>projects</h3>
                        </div>
                        <div class="projects-items preview-blk-list" id="projects_dsp"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="print-btn-sc">
        <div class="container">
       <button class="cssbuttons-io-button" onclick="printCV()"> Print CV
  <div class="icon">
    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
  </div>
</button>
</div>

    </section>




    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- jquery repeater cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js"
        integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js -->
    <script src="assets/js/script.js"></script>
    <!-- app js -->
    <script src="assets/js/app.js"></script>
</body>

</html>
